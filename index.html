<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Interactivo - Superstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }

    .filter-box {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #343a40;
    }

    .chart-container {
      padding: 1rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center dashboard-title">📊 Dashboard Interactivo - Superstore</h1>

    <!-- Navegación de pestañas -->
    <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="datos-tab" data-bs-toggle="tab" data-bs-target="#datos" type="button" role="tab">
          🧾 Datos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="graficos-tab" data-bs-toggle="tab" data-bs-target="#graficos" type="button" role="tab">
          📊 Gráficos
        </button>
      </li>
    </ul>

    <div class="tab-content" id="dashboardTabsContent">
      <!-- Pestaña de Datos -->
      <div class="tab-pane fade show active" id="datos" role="tabpanel">
        <!-- Filtros -->
        <div class="filter-box">
          <div class="row g-4">
            <div class="col-md-4">
              <label for="categoryFilter" class="form-label">📁 Categoría</label>
              <select id="categoryFilter" class="form-select"></select>
            </div>
            <div class="col-md-4">
              <label for="regionFilter" class="form-label">🌎 Región</label>
              <select id="regionFilter" class="form-select"></select>
            </div>
            <div class="col-md-4">
              <label for="segmentFilter" class="form-label">👤 Segmento</label>
              <select id="segmentFilter" class="form-select"></select>
            </div>
          </div>
        </div>

        <!-- Tabla de datos -->
        <div class="mb-4">
          <h2 class="section-title">📄 Datos de la Tienda</h2>
          <table id="dataTable" class="display nowrap w-100"></table>
        </div>
      </div>

      <!-- Pestaña de Gráficos -->
      <div class="tab-pane fade" id="graficos" role="tabpanel">
        <h2 class="section-title">📈 Visualización de Datos</h2>
        <div class="row g-4">
          <div class="col-md-6 chart-container">
            <canvas id="chartBar"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chartPie"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chartLine"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chartRadar"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chart1"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chart2"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chart3"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chart4"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chart5"></canvas>
          </div>
          <div class="col-md-6 chart-container">
            <canvas id="chart6"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
